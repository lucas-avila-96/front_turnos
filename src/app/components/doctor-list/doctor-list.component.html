<div *ngIf="doctors.length > 0; else noDoctorsTemplate">
  <h2>Selecciona un Doctor</h2>
  <div class="doctor-list">
    <div class="doctor-card" *ngFor="let doctor of doctors" (click)="selectDoctor(doctor.id)">
      <div class="card-content">
        <h3>{{ doctor.firstName }} {{ doctor.lastName }}</h3>
        <p>{{ doctor.specialty.name }}</p>
      </div>
    </div>
  </div>
</div>

<button (click)="goToHome()">Ir a Inicio</button>

<ng-template #noDoctorsTemplate>
  <p>No se encontraron doctores para esta especialidad.</p>
</ng-template>
